- name: "Step 1 - Test Connectivity"
  import_playbook: 01_test_connectivity.yml

- name: "Step 2 - Gather Facts"
  import_playbook: 02_gather_facts.yml

- name: "Step 3 - Configure VLANs"
  import_playbook: 03_configure_vlans.yml

- name: "Step 4 - Configure SNMPv3"
  import_playbook: 04_configure_snmpv3.yml

- name: "Step 5 - Configure Syslog"
  import_playbook: 05_configure_syslog.yml

- name: "Step 6 - Configure NTP"
  import_playbook: 06_configure_ntp.yml

- name: "Step 7 - Backup Configurations"
  import_playbook: 07_backup_configs.yml

- name: "Step 8 - Configure DNS"
  import_playbook: 09_configure_dns.yml

- name: "Demo Complete"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Final summary"
      ansible.builtin.debug:
        msg: |
          
