---
# Laketec Ansible Demo - AOS-CX Switch Inventory
# This inventory defines all switches in our lab environment
#
# IMPORTANT: Connection type is NOT set here - each playbook specifies its own:
#   - REST API modules (aoscx_facts, aoscx_vlan): use arubanetworks.aoscx.aoscx
#   - CLI modules (aoscx_command, aoscx_config): use network_cli

all:
  children:
    # All AOS-CX switches
    aoscx_switches:
      children:
        # Spine layer switches
        spines:
          hosts:
            spine1:
              ansible_host: 172.20.20.5
            spine2:
              ansible_host: 172.20.20.6
        # Leaf layer switches  
        leafs:
          hosts:
            leaf1:
              ansible_host: 172.20.20.3
            leaf2:
              ansible_host: 172.20.20.4
            leaf3:
              ansible_host: 172.20.20.2
              
      # Common variables for all AOS-CX switches
      vars:
        ansible_user: admin
        ansible_password: admin
        ansible_network_os: arubanetworks.aoscx.aoscx
        # NOTE: ansible_connection is intentionally NOT set here
        # Each playbook must specify its connection type based on modules used
        ansible_become: true
        ansible_become_method: enable
        ansible_aoscx_validate_certs: false
        ansible_aoscx_use_proxy: false
