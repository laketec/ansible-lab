- name: "FULL DEMO - Starting Laketec Ansible Automation Demo"
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Demo introduction"
      ansible.builtin.debug:
        msg: |
          
          ╔══════════════════════════════════════════════════════════════════╗
          ║                                                                  ║
          ║         LAKETEC ANSIBLE AUTOMATION DEMO                          ║
          ║         Automating AOS-CX Network Configuration                  ║
          ║                                                                  ║
          ╠══════════════════════════════════════════════════════════════════╣
          ║                                                                  ║
